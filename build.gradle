buildscript {
  repositories {
    google()
    jcenter()
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.1'
  }
}

allprojects {

  version = VERSION_NAME
  group = GROUP

  repositories {
    google()
    jcenter()
    mavenCentral()
    mavenLocal()
  }
}

def isReleaseBuild() {
  return version.contains("SNAPSHOT") == false
}

